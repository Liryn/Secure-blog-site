        <div class="head_login">
            <div class="title">

                </div>
            
           
            </div>
         <!--  <form action="/homepage.html" method="post">-->
            <div class ="login-form">
                <h1 class="mt-4">Welcome to our Blog</h1>
              
                <div class="container">
                    <h2 class="mt-4">Please input your login details below:</h2><br>
                  <label for="fname"><b>Firstname</b></label>
                  <input type="text" placeholder="Enter Firstname" name="fname" required>
                  <br>
              
                   <label for="sname"><b>Surname</b></label>
                  <input type="text" placeholder="Enter Surname" name="sname" required>
                    <br>
                  <label for="pcode"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                  <label for="dob"><b>Date of Birth</b></label>
                  <input type="date" placeholder="Enter Date of Birth" name="dob" required>
                      <br>
                  <button class="btn btn-primary" button type="submit" onclick="document.location='homepage.html'"> Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
            </div>
